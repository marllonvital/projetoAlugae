<section>
  <div class="viewport-1">
    <form #addForm="ngForm" (ngSubmit)="save(addForm)">
      <div class="card">
        <div class="card-content">
          <img class = "logo" src="assets/img/logo/logo_alugaÊ_menor.png" alt="logo alugê é um texto emletras grossas">
          <h4 id = "texto_cadastro">Cadastro:</h4>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" class="validate" name="nome_usuario" ngModel>
              <label class="active" for="nome" data-error="wrong" data-success="right">Nome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="email" class="validate" name="email_usuario" ngModel>
              <label data-error="O email deve ser valido" class="active" for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l5 m5 s5">
              <input type="text" class="validate" name="cpf_usuario" ngModel>
              <label  class="active" for="cpf">CPF</label>
            </div>
            <div class="input-field col offset-l1 offset-m1 offset-s1 l6 m6 s6">
              <input type="text" class="validate" name="telefone_usuario" ngModel>
              <label class="active" for="telefone">Telefone</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="password" class="validate" name="senha_usuario" ngModel>
              <label class="active" for="password">Senha</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="password" class="validate" name="senha_usuario_repete" ngModel>
              <label class="active" for="password">Confirmar Senha</label>
            </div>
          </div>
            <h4 id = "texto_cadastro">Endereço:</h4>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" class="validate" name="cidade_usuario" ngModel>
                <label class="active" for="cidade">Cidade</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" class="validate" name="cep_usuario" ngModel>
                <label class="active" for="cep">CEP</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col l5 m5 s5">
                <input type="text" class="validate"name="numero_residencia_usuario" ngModel>
                <label class="active" for="numero">Número</label>
              </div>
              <div class="input-field col s6 offset-l1 offset-m1 offset-s1 l6 m6 s6">
                <input type="text" class="validate" name="complemento_residencia_usuario" ngModel>
                <label class="active" for="completo">Complemento</label>
              </div>
            </div>
            <h4 id = "texto_cadastro">Dados Bancarios:</h4>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" class="validate">
                <label class="active" for="numero_cartao">Número do Cartão</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" class="validate">
                <label class="active" for="nome_titular">Nome do titular</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col l5 m5 s5">
                <input type="text" class="validate">
                <label class="active" for="data_validade">Data de Validade</label>
              </div>
              <div class="input-field col offset-l1 offset-m1 offset-s1 l2 m2 s6">
                <input type="text" class="validate">
                <label class="active" for="numero_seguranca">CVV</label>
              </div>
            </div>
          <div class="row">
            <div class="col offset-l9 offset-m9 offset-s6 l1 m1 s1">
              <button
              class="btn waves-effect waves-light"
              type="submit" name="action">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
